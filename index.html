<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            touch-action: none; /* Important for preventing default touch actions like scrolling */
        }
        #joystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25px;
            left: 25px;
            touch-action: none;
        }
        #shootButton {
            position: absolute;
            bottom: 70px;
            right: 70px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: white;
            font-weight: bold;
            touch-action: none;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }
        #healthBar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid white;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background-color: red;
        }
        #miniMap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none; /* Initially hidden */
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
        <div id="shootButton">FIRE</div>
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        <div id="miniMap"></div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <div id="restartButton">Restart</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Scripts -->
     <script src="photon.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy_types.js"></script> <!-- Added enemy_types script -->
    <script src="js/enemy.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/powerups.js"></script> <!-- Added powerups script -->
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/multiplayer.js"></script>

</body>
</html>
